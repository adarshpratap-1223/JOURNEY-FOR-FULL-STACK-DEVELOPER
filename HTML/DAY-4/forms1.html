<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h3>Registration Form</h3>
    <form action="/action">
        <div>
            <label for="first name">First Name :</label>
            <input type="text" id="first name" name="username"  placeholder="first name">
            <label for="last name">Last Name :</label>
            <input type="text" id="last name" name="username" placeholder="last name">
        </div>
        <div>
            <label for="gender">Please Select Your Gender :</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select>
        </div>
        <div>
            Do You to agree to all terms of service?
            <input type="checkbox" id="condition" name="condition">
            <label for="condition">Yes,I agree</label>
        </div>
        <button type="submit">Register</button>
    </form>
</body>
</html>
